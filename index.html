<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos</title>
    <style>
    
        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
        }
        
        h1 {
            text-align: center;
            color: #0083fd;
            font-size: 3em;
            text-shadow: 0 0 10px rgba(0, 153, 255, 0.7);
            padding: 20px;
            margin: 0;
        }
        
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 40px 20px;
        }
        
        .photo {
            width: 90%;
            max-width: 1000px;
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,0,170,0.3);
            border: 2px solid #007bff;
            transition: all 0.4s ease;
        }
        
        .photo:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 110, 255, 0.6);
        }
        
        .photo img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #444;
        }
        
        .description {
            margin-top: 20px;
            color: #fff;
            text-align: center;
            font-size: 1.5em;
            padding: 0 20px;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <h1>Fotos do Projeto</h1>
    
    <div class="gallery">
        <!-- Foto 1 -->
        <div class="photo">
            <img src="img/tropa.jpeg" alt="Foto da Tropa">
            <div class="description"> A equipe toda reunida.</div>
        </div>
        
        <!-- Foto 2 -->
        <div class="photo">
            <img src="img/mexendo no site.jpeg" alt="Trabalhando no site">
            <div class="description">Concentração máxima no desenvolvimento.</div>
        </div>
        
        <!-- Foto 3 -->
        <div class="photo">
            <img src="img/mexendo código.jpeg" alt="Programando">
            <div class="description">Programando cada detalhe do projeto.</div>
        </div>
        
        <!-- Foto 4 -->
        <div class="photo">
            <img src="img/código.jpeg" alt="Código fonte">
            <div class="description">Linha por linha com atenção redobrada.</div>
        </div>
        
        <!-- Foto 5 -->
        <div class="photo">
            <img src="img/antes da apresentação.jpeg" alt="Preparação">
            <div class="description">Professor explicando antes da apresentação.</div>
        </div>
        
        <!-- Foto 6 -->
        <div class="photo">
            <img src="img/vagula.jpeg" alt="Reunião">
            <div class="description"> Alguns testes.</div>
        </div>
        
        <!-- Foto 7 -->
        <div class="photo">
            <img src="img/apresentando.jpeg" alt="Apresentação">
            <div class="description">Apresentando em dupla.</div>
        </div>
    </div>
</body>
</html>
